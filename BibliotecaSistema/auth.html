<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/index.css">
    <!-- <script src="/js/auth.js" type="module"></script> -->
</head>
<!-- agregar hora modulo reservado -->

<body class="bg-gray-700 bodyIndex">
    <div class="md:container md:mx-auto mt-6">

        <!-- Main modal -->
        <div id="login" tabindex="-1" aria-hidden="true"
            class="h-screen w-full fixed left-0 top-0 flex justify-center items-center bg-black bg-opacity-50">
            <div class="relative w-full h-full max-w-2xl md:h-auto ">
                <!-- Modal content -->
                <div class="relative rounded-lg shadow bg-slate-800 ">
                    <!-- Modal header -->
                    <div class="flex items-start justify-between p-4 border-b rounded-t border-gray-600 ">
                        <h3 class="text-xl font-semibold text-white">
                            Login
                        </h3>

                    </div>
                    <!-- Modal body -->
                    <form id="formLogin" autocomplete="off">
                        <div class="relative z-0 w-full mb-6 mt-6 group ml-6 pr-10">
                            <input type="text" name="textoEmail" id="campoEmail"
                                class="block py-2.5 px-0 w-full text-sm bg-transparent border-0 border-b-2 appearance-none text-white border-gray-300 focus:border-blue-500 focus:outline-none focus:ring-0 peer"
                                placeholder=" " required />
                            <label for="campoEmail"
                                class="peer-focus:font-medium absolute text-sm text-gray-400 duration-300  transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Correo</label>
                        </div>
                        <div class="relative z-0 w-full mb-6 mt-6 group ml-6 pr-10">
                            <input type="password" name="textoPassword" id="campoPassword"
                                class="block py-2.5 px-0 w-full text-sm  bg-transparent border-0 border-b-2 border-gray-300 appearance-none text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                                placeholder=" " />
                            <label for="campoPassword"
                                class="peer-focus:font-medium absolute text-sm text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Contraseña
                            </label>
                        </div>

                        <!-- Modal footer -->
                        <div
                            class="flex items-center p-6 space-x-2 border-t border-gray-600 rounded-b dark:border-gray-600">
                            <button type="submit"
                                class="text-white focus:ring-4 focus:outline-none font-medium rounded-lg text-sm px-5 py-2.5 text-center bg-blue-800 hover:bg-blue-700 focus:ring-blue-800">
                                Iniciar sesión
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/auth.js" type="module"></script>
    <!-- <script src="/js/docentes.js" type="module"></script> -->
</body>

</html>
