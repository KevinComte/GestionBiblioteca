<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Biblioteca</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/index.css" />
</head>

<body class="bg-gray-900 bodyIndex">
  <header>
    <nav class="border-gray-200 px-4 lg:px-6 py-2.5 bg-gray-500 rounded-md bg-clip-padding backdrop-filter backdrop-blur-sm bg-opacity-20 border border-gray-800
    ">
      <div class="flex flex-wrap justify-center items-center mx-auto max-w-screen-xl">
        <span class="self-center font-semibold whitespace-nowrap text-white">Módulos de Biblioteca - Inacap Iquique</span>
      </div>
    </nav>
  </header>

  <div class="text-white flex justify-center">
    <div class="sm:container sm:mx-auto p-1 border-2 border-gray-700 mt-10 rounded-lg bg-gray-800">
      <table class="w-80 text-xs text-left text-gray-400 mb-9">
        <thead class="text-xs uppercase bg-gray-700 text-gray-400 text-center">
            <tr>
                <th scope="col" class="px-1 py-1">
                    Módulo
                </th>
                <th scope="col" class="px-1 py-1">
                    Capacidad
                </th>
                <th scope="col" class="px-1 py-1">
                    Estado
                </th>
                <th scope="col" class="px-1 py-1">
                    Hora límite de Uso
                </th>
                <th scope="col" class="px-1 py-1">
                    Hora Reservada a Docente
                </th>
            </tr>
        </thead>
        <tbody class="tablaModulos text-center text-white font-medium bg-gray-800 ">

        </tbody>

  </div>

  </div>
  <script src="/js/disponibilidad.js" type="module"></script>
</body>

</html>
