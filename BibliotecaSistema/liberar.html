<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Biblioteca</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/index.css" />
</head>

<body class="bg-gray-900 bodyIndex">
  <header>
    <nav class="border-gray-200 px-4 lg:px-6 py-2.5 bg-gray-500 rounded-md bg-clip-padding backdrop-filter backdrop-blur-sm bg-opacity-20 border border-gray-800
    ">
      <div class="flex flex-wrap justify-center items-center mx-auto max-w-screen-xl">
        <span class="self-center font-semibold whitespace-nowrap text-white">Módulos de Biblioteca - Inacap Iquique</span>
      </div>
    </nav>
  </header>

  <div class="text-white flex justify-center">
    <div class="md:container md:mx-auto p-4 border-2 border-gray-700 mt-10 rounded-lg bg-gray-800">
      <form id="formLiberar" autocomplete="off">
        <div class="relative z-0 w-full mb-6 mt-6 group ml-6 pr-10 justify-center">
          <!-- <input type="text" name="textoUsuario" id="campoUsuario" class="block py-2.5 px-0 w-full text-sm bg-transparent border-0 border-b-2 appearance-none text-white border-gray-300 focus:border-blue-500 focus:outline-none focus:ring-0 peer" placeholder=" " required />
            <label for="campoUsuario" class="peer-focus:font-medium absolute text-sm text-gray-400 duration-300  transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Usuario</label>
        -->

          <label for="selectModulo" class="sr-only">Liberar módulo</label>
          <!-- <h3 class="text-blue-400 mb-4">Luego de liberar el módulo,<br> recuerda devolver los insumos solicitados en
            Biblioteca</h3> -->
          <select id="selectModulo"
            class="block py-2.5 px-0 w-full text-sm bg-transparent border-0 border-b-2 appearance-none text-gray-400 border-gray-700 focus:outline-none focus:ring-0 focus:border-blue-700 peer focus:text-blue-500">
            <option value="" selected disabled>Selecciona módulo a liberar</option>
            <option value="01">Módulo 101A</option>
            <option value="02">Módulo 102A</option>
            <option value="03">Módulo 103A</option>
            <option value="04">Módulo 104A</option>
            <option value="05">Módulo 209A</option>
            <option value="06">Módulo 210A</option>
            <option value="07">Módulo 211A</option>
            <option value="08">Módulo 212A</option>
          </select>


          <button type="submit"
            class=" mt-2 text-white bg-blue-800 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
            Liberar Módulo
          </button>


      </form>
      <!-- alerta liberar -->
      <div id="liberarAlerta"
        class=" md:container md:mx-auto animLiberar mt-3 mr-6 hidden flex p-4 mb-4 text-sm text-green-800 border border-green-300 rounded-lg bg-green-50 dark:bg-gray-800 dark:text-green-400 dark:border-green-800"
        role="alert">
        <svg aria-hidden="true" class="flex-shrink-0 inline w-5 h-5 mr-3" fill="currentColor" viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd"
            d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z"
            clip-rule="evenodd"></path>
        </svg>
        <span class="sr-only">Liberado</span>
        <div>
          <span class="font-medium">¡Módulo liberado!</span> Gracias por utilizar la liberación remota.
        </div>
      </div>
      <!-- alerta red -->
      <div id="errorAlerta"
        class="mx-auto mt-3 hidden flex p-4 mb-4 text-sm text-red-800 border border-red-300 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400 dark:border-red-800"
        role="alert">
        <svg aria-hidden="true" class="flex-shrink-0 inline w-5 h-5 mr-3" fill="currentColor" viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd"
            d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z"
            clip-rule="evenodd"></path>
        </svg>
        <span class="sr-only">Error</span>
        <div>
          <span class="font-medium">Por favor selecciona un módulo.</span>
        </div>
      </div>
    </div>


  </div>

  </div>
  <script src="/js/liberarModulo.js" type="module"></script>
</body>

</html>
